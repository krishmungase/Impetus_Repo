<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        <div class="results-container">
            <div class="image-section">
                <h2><i class="fas fa-image"></i> Uploaded MRI Image</h2>
                <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded MRI scan">
            </div>
            <div class="prediction-section">
                <div class="prediction-result">
                    <h2><i class="fas fa-chart-pie"></i> Prediction</h2>
                    <div class="prediction-box">
                        <i class="fas fa-brain"></i> {{ prediction }}
                    </div>
                </div>
                <div class="confidence-scores">
                    <h2><i class="fas fa-chart-bar"></i> Confidence Scores</h2>
                    {% for class_name, score in confidence_scores.items() %}
                    <div class="score-item">
                        <div class="score-label">
                            {{ class_name }}
                            <span class="score-value">{{ "%.2f"|format(score) }}%</span>
                        </div>
                        <div class="score-bar">
                            <div class="score-fill" style="width: {{ score }}%"></div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div class="actions">
            <a href="{{ url_for('home') }}" class="back-btn">
                <i class="fas fa-arrow-left"></i> Analyze Another Image
            </a>
        </div>
    </div>
</body>
</html>
